                        <th:block th:each="mainProduct4:${mainProduct4}">
                            <div th:object="${mainProduct4}">

                            <div style="width: 249px; margin-right: 18px;">
                                <div class="today-product">
                                    <div class="today-product-image product-hidden">
                                        <a th:href="@{/product/categoryDetail(productNumber=${mainProduct4.productNumber})}">

                                             src="https://img-cf.kurly.com/cdn-cgi/image/width=400,format=auto/shop/data/goods/1653037997440l0.jpeg"

                                        </a>

                                            <button type="button" class="mainCart button-absolute inputCart">
                                                <input type="hidden" class="productNumber" th:value="${mainProduct4.productNumber}">
                                                <input type="hidden" id="productSalePrice" th:value="${mainProduct4.productSalePrice}">
                                                <input type="hidden" id="productName" th:value="${mainProduct4.productName}">
                                                <input type="hidden" id="productPrice" th:value="${mainProduct4.productPrice}">
                                                <img src="/main/images/main/cart.png" width="45px" height="45px"
                                                     alt="장바구니 아이콘">
                                            </button>
                                        </div>
                                    </div>
                                    <div class="product-info product-info-header">

                                        <h3 th:text="*{productName}" class="product-name">[델리치오] 호주산 목초육 안심 스테이크 250g
                                            (냉장)</h3>

                                        <div class="content-row now-price">
                                            <div class="product-price">
                                                <span class="discount-rate discount-orange" th:text="*{productSalePercent} + '%' ">25%</span>
                                                <span th:text="*{productSalePrice}+원" class="sales-price css-18tpqqq">13,900</span>
                                            </div>
                                            <span class="dimmed-price css-18tpqqq ei5rudb1" th:text="*{productPrice}">22,900
                                                <span class="won"> 원</span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
