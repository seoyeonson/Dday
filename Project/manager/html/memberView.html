        <!-- 회원 구매정보 end-->

        <!-- 회원 정보 -->
        <div class="memberInfo">
            <span><strong class="information">회원 정보</strong></span>

            <hr class="informationHr">
            <span class="memberGrade">
                <span class="memberGradePick">회원등급</span>
                <input type="radio">개인회원<input type="radio">사업자회원
            </span>
            <span class="memberApprove">
                <span class="memberApprovePick">승인</span>
                <span class="memberApproveRadio">
                    <input type="radio" name="">승인<input type="radio" name="">미승인
                </span>
            </span>
            <hr id="Viewhr1">

            <span class="member_Id">

                <span class="id"><span id="redStar">*</span>아이디</span>
                <input type="text" class="idText">

                <span class="memberName">
                    <span><span id="redStar">*</span>이름</span>
                </span>
                <input type="text" class="nameText">
                <hr id="Viewhr2">

                <span class="pwd">
                    
                    <span class="password"><span id="redStar">*</span>비밀번호</span> 
                </span>
                <span class="writePwd">
                    <input type="text" placeholder="비밀번호입력" class="pwdText">
                </span>
                <span class="confirmPwd">
                    <input type="text" placeholder="비밀번호확인" class="pwdText">
                </span>
                <h6 class="warning" style="color: red;">*영문대문자/영문소문자/숫자/특수문자 중 2개 이상 포함, 10 ~ 16자리 이하로<br>설정할 수 있습니다.
                </h6>
                <hr id="Viewhr3">

                <span>
                    <span class="orderSum">주문금액</span>
                    <span class="sum">158,000원</span>
                </span>
                <span>
                    <span class="mileage">마일리지</span>
                    <span class="mileageSum">1058점</span>
                </span>
                <hr id="Viewhr4">

                <span>
                    <span class="email"><span id="redStar">*</span>이메일</span>
                    <span class="emailText">
                        <input type="text" class="emailWrite"> <span class="aa">@</span> <input type="text" class="emailWrite"> 
                    </span>
                    <span>
                        <select name="" id="emailPick">
                            <option value="email00">직접입력</option>
                            <option value="email01">naver.com</option>
                            <option value="email02">gmail.com</option>
                            <option value="email03">daum.net</option>
                        </select>
                        <button class="duplicationBtn">중복확인</button>
                    </span>
                    <hr id="Viewhr5">
                </span>

                <span>
                    <span class="memberPhone"><span id="redStar">*</span>휴대폰번호</span>
                    <span class="memberPhoneText">
                        <input type="text" class="phoneWrite">  <span class="minus">-</span>  <input type="text"class="phoneWrite">  <span class="minus">-</span>  <input type="text"class="phoneWrite">
                    </span>
                </span>

                <span>
                    <span class="memberGender">성별</span>
                    <span class="genderPick">
                        <input type="radio" >남성 <input type="radio">여성
                    </span>
                </span>
                <hr id="Viewhr6">

                <span>
                    <span class="memberAddress"><span id="redStar">*</span>주소</span>
                    <span class="memberAddressText">
                        <input type="text" class="add" placeholder="우편번호">
                        <button class="addressBtn">우편번호찾기</button>
                        <div class="backAddress">
                            <input type="text" class="add" placeholder="주소">
                        </div>
                    </span>
                </span>
                <hr id="Viewhr7">

                <span>
                    <span class="Text">남기는 말씀</span>
                    <textarea name="" id="textarea" cols="188" rows="16"></textarea>
                </span>

        </div>

        <!-- 회원 정보 End -->
    </div>
